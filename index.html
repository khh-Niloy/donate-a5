<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss and daisyui -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
      .font {
        font-family: "Lexend", sans-serif;
      }
    </style>
    <title>Donate A5</title>
  </head>
  <body class="font h-screen">

    <!-- navbar -->
    <nav class="w-screen bg-[#F9F7F3] pb-9 pt-4 flex flex-row justify-center">
        <div class="flex lg:flex-row flex-col gap-y-8 items-center justify-between w-[85%]">
            <button class="bg-[#B4F461] px-5 py-1.5 text-sm font-semibold rounded-lg">Blog</button>

            <div class="flex lg:flex-row flex-col gap-y-3 items-center justify-center">
                <div class="w-[17%]"><img src="./assets/logo.png" alt=""></div>
                <h1 class="font-semibold ml-3">Donate Bangladesh</h1>
            </div>

            <div class="flex lg:flex-row flex-col gap-y-2 items-center justify-center">
                <div class="w-[20%]"><img src="./assets/coin.png" alt=""></div>
                <h1 class="font-semibold ml-2">5500 BDT</h1>
            </div>
        </div>
    </nav>

  </body>
  <script src="index.js"></script>
</html>
